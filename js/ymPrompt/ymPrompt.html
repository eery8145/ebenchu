//删除留言
function del(id) {
    ymPrompt.confirmInfo({message:'确定删除吗？',title:'是否删除',handler:function(tp){
            if(tp=='ok'){
				 ymPrompt.succeedInfo("ID为："+id+"的数据删除成功!");

                        succeedInfo("删除成功!");

                        errorInfo("删除失败!");
                    }
                });*/
            }
            if(tp=='cancel'){
                ymPrompt.close();
            }
            if(tp=='close'){
                ymPrompt.close();
            }
        }
        });
}
